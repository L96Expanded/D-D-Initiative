global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'dnd-initiative-monitor'

scrape_configs:
  - job_name: 'dnd-initiative-backend'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend'
    metrics_path: '/api/metrics'
    
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
