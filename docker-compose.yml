services:
  postgres:
    image: postgres:15
    container_name: dnd_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dnd_tracker}
      POSTGRES_USER: ${POSTGRES_USER:-dnd_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - dnd_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dnd_user} -d ${POSTGRES_DB:-dnd_tracker}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: .
      dockerfile: backend/Dockerfile
    container_name: dnd_backend
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://dnd_user:changeme@postgres:5432/dnd_tracker}
      JWT_SECRET: ${JWT_SECRET:-changeme_your_jwt_secret}
      SECRET_KEY: ${SECRET_KEY:-changeme_your_jwt_secret}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS:-24}
      UPLOAD_DIR: ${UPLOAD_DIR:-/app/uploads}
      DATABASE_IMAGES_DIR: ${DATABASE_IMAGES_DIR:-/app/database_images}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      CORS_ORIGINS: ${CORS_ORIGINS:-["http://localhost:3000"]}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-["localhost"]}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      # Removed the backend code volume mount to use the built image files
      # For development, you can uncomment the next line but it will override database_images
      # - ./backend:/app
    networks:
      - dnd_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dnd_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    networks:
      - dnd_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  dnd_network:
    driver: bridge