[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=json
    --cov-fail-under=70
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a while to run
