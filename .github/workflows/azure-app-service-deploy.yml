name: Deploy to Azure App Service

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  AZURE_WEBAPP_NAME: 'dnd-initiative-prod'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    # ========================================
    # Backend Build & Test
    # ========================================
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install backend dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run backend tests
      run: |
        echo "Tests are run in the separate Static Web App workflow"
        echo "Skipping tests here to speed up backend deployment"
    
    # ========================================
    # Deploy to Azure
    # ========================================
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Clean deployment cache
      run: |
        az webapp deployment source delete --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group BCSAI2025-DEVOPS-STUDENTS-A || true
    
    - name: Deploy Backend to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ./backend
    
    - name: Configure App Settings
      run: |
        echo "Configuring CORS and App Settings..."
        az webapp config appsettings set \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group BCSAI2025-DEVOPS-STUDENTS-A \
          --settings \
            DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            SECRET_KEY="${{ secrets.SECRET_KEY }}" \
            JWT_SECRET="${{ secrets.SECRET_KEY }}" \
            AZURE_STORAGE_CONNECTION_STRING="${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" \
            AZURE_STORAGE_CONTAINER_NAME="creature-images" \
            USE_AZURE_STORAGE="true" \
            ENVIRONMENT="production" \
            UPLOAD_DIR="/tmp/uploads" \
            DATABASE_IMAGES_DIR="/app/database_images" \
            CORS_ORIGINS='["https://wonderful-stone-035aba410.3.azurestaticapps.net","https://karsusinitiative.com","https://www.karsusinitiative.com","http://karsusinitiative.com","http://www.karsusinitiative.com","https://dnd-initiative-prod.azurewebsites.net","https://api.karsusinitiative.com","http://localhost:3000","http://127.0.0.1:3000"]' \
            ALLOWED_HOSTS='["wonderful-stone-035aba410.3.azurestaticapps.net","karsusinitiative.com","www.karsusinitiative.com","dnd-initiative-prod.azurewebsites.net","api.karsusinitiative.com","localhost","127.0.0.1"]' \
            SCM_DO_BUILD_DURING_DEPLOYMENT="false" \
            WEBSITE_HTTPLOGGING_RETENTION_DAYS="3"
        
        echo "Verifying CORS_ORIGINS setting..."
        az webapp config appsettings list \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group BCSAI2025-DEVOPS-STUDENTS-A \
          --query "[?name=='CORS_ORIGINS'].value" -o tsv
        
        echo "Verifying Database and Storage Configuration..."
        az webapp config appsettings list \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group BCSAI2025-DEVOPS-STUDENTS-A \
          --query "[?name=='DATABASE_URL' || name=='AZURE_STORAGE_CONNECTION_STRING' || name=='USE_AZURE_STORAGE'].{Name:name, ValueSet:value != ''}" -o table
        
        echo "Note: CORS is handled by FastAPI CORSMiddleware with allow_credentials=true"
        echo "Azure's built-in CORS is disabled to allow credential support"
        
    - name: Disable Azure Built-in CORS
      run: |
        echo "Disabling Azure's built-in CORS (using FastAPI CORS instead)..."
        az webapp cors remove \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group BCSAI2025-DEVOPS-STUDENTS-A \
          --allowed-origins '*' || true
        
        # Verify CORS is empty
        echo "Verifying Azure CORS is cleared..."
        az webapp cors show \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group BCSAI2025-DEVOPS-STUDENTS-A
    
    - name: Restart App Service
      run: |
        echo "Restarting App Service to apply changes..."
        az webapp restart \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group BCSAI2025-DEVOPS-STUDENTS-A
    
    - name: Test Deployment
      run: |
        echo "Deployment completed. Testing health endpoint..."
        sleep 30
        
        response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/api/health || echo "000")
        
        if [ "$response" == "200" ]; then
          echo "✓ Health check passed!"
        else
          echo "⚠ Health check returned HTTP $response (may need manual verification)"
        fi
    
    - name: Display URLs
      run: |
        echo "==================================="
        echo "Deployment Complete!"
        echo "==================================="
        echo "App URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
        echo "Health: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/api/health"
        echo "API Docs: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/docs"
