name: Deploy to Azure App Service

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  AZURE_WEBAPP_NAME: 'dnd-initiative-prod'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    # ========================================
    # Backend Build & Test
    # ========================================
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install backend dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run backend tests
      run: |
        echo "Skipping tests for now - deploy only"
        # cd backend
        # pytest --maxfail=1 --disable-warnings -q
    
    # ========================================
    # Frontend Build
    # ========================================
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build
    
    # ========================================
    # Deploy to Azure
    # ========================================
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy Backend to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ./backend
    
    - name: Configure App Settings
      run: |
        az webapp config appsettings set \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group BCSAI2025-DEVOPS-STUDENTS-A \
          --settings \
            DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            SECRET_KEY="${{ secrets.SECRET_KEY }}" \
            AZURE_STORAGE_CONNECTION_STRING="${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" \
            ENVIRONMENT="production" \
            SCM_DO_BUILD_DURING_DEPLOYMENT="true" \
            WEBSITE_HTTPLOGGING_RETENTION_DAYS="3"
    
    - name: Restart App Service
      run: |
        echo "Restarting App Service to apply changes..."
        az webapp restart \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group BCSAI2025-DEVOPS-STUDENTS-A
    
    - name: Test Deployment
      run: |
        echo "Waiting for deployment to stabilize..."

    
    - name: Display URLs
      run: |
        echo "==================================="
        echo "Deployment Complete!"
        echo "==================================="
        echo "App URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
        echo "Health: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/api/health"
        echo "API Docs: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/docs"
