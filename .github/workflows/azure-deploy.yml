name: Azure CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggers

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  AZURE_RESOURCE_GROUP: 'rg-dnd-initiative-prod'
  AZURE_FRONTEND_APP: 'app-dnd-initiative-frontend-prod'
  AZURE_BACKEND_APP: 'app-dnd-initiative-backend-prod'

jobs:
  # ============================================================================
  # STAGE 1: TEST
  # ============================================================================
  
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run linting
      run: |
        cd backend
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run type checking
      run: |
        cd backend
        mypy app/ --ignore-missing-imports || true
    
    - name: Run unit tests
      run: |
        cd backend
        pytest tests/ -v -m "unit" --cov=app --cov-report=xml --cov-report=html --cov-report=term
    
    - name: Run integration tests
      run: |
        cd backend
        pytest tests/ -v -m "integration" --cov=app --cov-append --cov-report=xml --cov-report=html --cov-report=term
    
    - name: Check code coverage
      run: |
        cd backend
        pytest tests/ --cov=app --cov-report=term --cov-fail-under=70
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: Cache Node modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run linting
      run: |
        cd frontend
        npm run lint
    
    - name: Run type checking
      run: |
        cd frontend
        npm run type-check
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build

  # ============================================================================
  # STAGE 2: BUILD & PUSH TO AZURE CONTAINER REGISTRY
  # ============================================================================
  
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io
        username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
        password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}
    
    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: |
          ${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io/backend:${{ github.sha }}
          ${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io/backend:latest
        cache-from: type=registry,ref=${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io/backend:latest
        cache-to: type=inline
    
    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: |
          ${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io/frontend:${{ github.sha }}
          ${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io/frontend:latest
        cache-from: type=registry,ref=${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io/frontend:latest
        cache-to: type=inline
    
    - name: Image vulnerability scan (Trivy)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io/backend:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # ============================================================================
  # STAGE 3: DEPLOY TO AZURE
  # ============================================================================
  
  deploy-backend:
    name: Deploy Backend to Azure
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: production
      url: https://${{ env.AZURE_BACKEND_APP }}.azurewebsites.net
    
    steps:
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_BACKEND_APP }}
        images: ${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io/backend:${{ github.sha }}
    
    - name: Wait for deployment
      run: sleep 30
    
    - name: Health check
      run: |
        response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.AZURE_BACKEND_APP }}.azurewebsites.net/api/health || echo "000")
        echo "Health check response: $response"
        if [ "$response" != "200" ]; then
          echo "Health check failed with status $response"
          exit 1
        fi
        echo "✅ Backend health check passed"
    
    - name: Azure logout
      if: always()
      run: az logout

  deploy-frontend:
    name: Deploy Frontend to Azure
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: production
      url: https://${{ env.AZURE_FRONTEND_APP }}.azurewebsites.net
    
    steps:
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_FRONTEND_APP }}
        images: ${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io/frontend:${{ github.sha }}
    
    - name: Wait for deployment
      run: sleep 30
    
    - name: Health check
      run: |
        response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.AZURE_FRONTEND_APP }}.azurewebsites.net || echo "000")
        echo "Health check response: $response"
        if [ "$response" != "200" ]; then
          echo "Health check failed with status $response"
          exit 1
        fi
        echo "✅ Frontend health check passed"
    
    - name: Azure logout
      if: always()
      run: az logout

  # ============================================================================
  # STAGE 4: SMOKE TESTS
  # ============================================================================
  
  smoke-tests:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    
    steps:
    - name: Test backend API
      run: |
        echo "Testing backend API endpoints..."
        
        # Test health endpoint
        curl -f https://${{ env.AZURE_BACKEND_APP }}.azurewebsites.net/api/health || exit 1
        
        # Test ready endpoint
        curl -f https://${{ env.AZURE_BACKEND_APP }}.azurewebsites.net/api/health/ready || exit 1
        
        # Test metrics endpoint
        curl -f https://${{ env.AZURE_BACKEND_APP }}.azurewebsites.net/api/metrics || exit 1
        
        # Test API docs
        curl -f https://${{ env.AZURE_BACKEND_APP }}.azurewebsites.net/docs || exit 1
        
        echo "✅ All backend smoke tests passed"
    
    - name: Test frontend
      run: |
        echo "Testing frontend..."
        curl -f https://${{ env.AZURE_FRONTEND_APP }}.azurewebsites.net || exit 1
        echo "✅ Frontend smoke test passed"
    
    - name: Send deployment notification
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "✅ Deployment successful! Application is live."
          echo "Frontend: https://${{ env.AZURE_FRONTEND_APP }}.azurewebsites.net"
          echo "Backend: https://${{ env.AZURE_BACKEND_APP }}.azurewebsites.net"
        else
          echo "❌ Deployment failed or smoke tests failed"
        fi

  # ============================================================================
  # STAGE 5: ROLLBACK (if smoke tests fail)
  # ============================================================================
  
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    needs: smoke-tests
    if: failure()
    
    steps:
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Rollback backend
      run: |
        echo "Rolling back backend to previous version..."
        az webapp deployment slot swap \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --name ${{ env.AZURE_BACKEND_APP }} \
          --slot staging \
          --target-slot production || echo "No staging slot configured"
    
    - name: Rollback frontend
      run: |
        echo "Rolling back frontend to previous version..."
        az webapp deployment slot swap \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --name ${{ env.AZURE_FRONTEND_APP }} \
          --slot staging \
          --target-slot production || echo "No staging slot configured"
    
    - name: Azure logout
      if: always()
      run: az logout
    
    - name: Notify rollback
      run: |
        echo "⚠️ Deployment was rolled back due to failures"
        echo "Please check the logs and fix issues before redeploying"
