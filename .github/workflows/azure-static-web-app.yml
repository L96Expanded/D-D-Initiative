name: Deploy Frontend to Azure Static Web Apps

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/azure-static-web-app.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend with API URL
        working-directory: ./frontend
        env:
          VITE_API_URL: https://dnd-initiative-prod.azurewebsites.net
        run: |
          echo "Building with VITE_API_URL=$VITE_API_URL"
          npm run build
          echo "Build completed. Checking dist folder..."
          ls -la dist/

      - name: Copy staticwebapp.config.json to dist
        working-directory: ./frontend
        run: |
          if [ -f "dist/staticwebapp.config.json" ]; then
            echo "staticwebapp.config.json already in dist"
          else
            echo "Copying staticwebapp.config.json to dist"
            cp public/staticwebapp.config.json dist/ || echo "File not found in public"
          fi
          echo "Contents of dist:"
          ls -la dist/

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/frontend/dist"
          api_location: ""
          output_location: ""
          skip_app_build: true
