name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'
  PYTHON_VERSION: '3.12'

jobs:
  # Backend Tests and Security
  backend-tests:
    runs-on: ubuntu-latest
    name: Backend Tests and Security
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run backend tests with coverage
        working-directory: ./backend
        env:
          DATABASE_URL: sqlite:///./test.db
          JWT_SECRET: test_secret_key_for_ci_pipeline
          ENVIRONMENT: test
        run: |
          python -m pytest tests/ \
            --cov=app \
            --cov-report=term-missing \
            --cov-report=html \
            --cov-config=.coveragerc \
            -v
      
      - name: Check coverage threshold (65% minimum)
        working-directory: ./backend
        run: |
          python -m pytest tests/ \
            --cov=app \
            --cov-config=.coveragerc \
            --cov-fail-under=65 \
            -q
      
      - name: Run Bandit security scan
        working-directory: ./backend
        run: |
          pip install bandit[toml]
          bandit -r app/ -f txt -o bandit-report.txt || echo "::warning::Security issues found in backend code"
          cat bandit-report.txt || true
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-report
          path: backend/htmlcov/
          retention-days: 30
      
      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-security-report
          path: backend/bandit-report.txt
          retention-days: 30

  # Frontend Build, Security, and Deploy
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend
    needs: backend-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run npm audit
        working-directory: ./frontend
        run: |
          npm audit --audit-level=moderate || echo "::warning::Frontend security vulnerabilities found"
      
      - name: Build frontend with API URL
        working-directory: ./frontend
        env:
          VITE_API_URL: https://dnd-initiative-prod.azurewebsites.net
        run: |
          echo "Building with VITE_API_URL=$VITE_API_URL"
          npm run build
          echo "Build completed. Checking dist folder..."
          ls -la dist/

      - name: Copy staticwebapp.config.json to dist
        run: |
          echo "Copying staticwebapp.config.json to frontend/dist/"
          cp staticwebapp.config.json frontend/dist/
          echo "Contents of dist:"
          ls -la frontend/dist/

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/frontend/dist"
          api_location: ""
          output_location: ""
          skip_app_build: true
