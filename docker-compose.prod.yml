services:
  postgres:
    image: postgres:15
    container_name: dnd_postgres_prod
    environment:
      POSTGRES_DB: dnd_tracker
      POSTGRES_USER: dnd_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - dnd_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dnd_user -d dnd_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: 
      context: .
      dockerfile: backend/Dockerfile
    container_name: dnd_backend_prod
    environment:
      DATABASE_URL: postgresql://dnd_user:${POSTGRES_PASSWORD}@postgres:5432/dnd_tracker
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_HOURS: 24
      UPLOAD_DIR: /app/uploads
      DATABASE_IMAGES_DIR: /app/database_images
      ENVIRONMENT: production
      CORS_ORIGINS: '["http://localhost:3000","http://127.0.0.1:3000","http://localhost","http://127.0.0.1","https://karsusinitiative.com","http://karsusinitiative.com"]'
      ALLOWED_HOSTS: '["localhost","127.0.0.1","karsusinitiative.com","api.karsusinitiative.com"]'
      SECURE_COOKIES: "true"
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - user_uploads:/app/uploads
    networks:
      - dnd_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=https://api.karsusinitiative.com
    container_name: dnd_frontend_prod
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=https://api.karsusinitiative.com
    networks:
      - dnd_network
    restart: unless-stopped

volumes:
  postgres_data:
  user_uploads:

networks:
  dnd_network:
    driver: bridge